<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #userName,#password,#lastName{
            display: flex;
            justify-content: center;
            width: 300px;
            height: 20px;
        }
        body {
            background-color: coral
        }
        #cunteiner {
            margin: 300px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div id="cunteiner">
        <h1>הרשמה למשחק</h1>
        שם פרטי: <input type="text" id="userName" />
        <br />
        שם משפחה: <input type="text" id="lastName" />
        <br />
        סיסמה: <input type="password" id="password" />
        <br />
        <button onclick="saveUser()">שמור שם משתמש</button>
    </div>
    <script>
        function saveUser() {

            let user = {
                firstName: document.getElementById('userName').value,
                lastName: document.getElementById('lastName').value,
                password: document.getElementById('password').value,
                score: 0
            }
            console.log(user.firstName);
            let users = JSON.parse(localStorage.getItem("users")) || [];


            let userExists = users.some((u)=> { return u.firstName==user.firstName})
            if(userExists){
                alert("שם משתמש תפוס")
                window.open("storage.html","_self")
            }
                
            else{
                users.push(user);
                localStorage.setItem("users", JSON.stringify(users));
                window.location.assign("login.html")
            }           
        }
      
    </script>
</body>

</html>
