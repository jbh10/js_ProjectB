<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=600);
        }

        img {
            width: 500px;
            height: 500px;
            margin: 30px;
            cursor: pointer;
        }

        div {
            margin-left: 13%;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div>
        <a data-news="tic_tac_toe.html" onclick="ticTAcToe(this)"><img
                src="https://user-images.githubusercontent.com/9586665/68098973-74eb4200-fec8-11e9-99f0-1a1993af3349.jpg"
                alt=""></a>
        <a data-news="newMatchingGame.html" onclick="ticTAcToe(this)"><img
                src="https://cdn5.vectorstock.com/i/1000x1000/97/29/memory-game-for-kids-education-developing-vector-28759729.jpg"
                alt=""></a>
    </div>

    <script>
        function ticTAcToe(img) {
            let pic = img.getAttribute("data-news")
            img.href = pic
        }
    </script>
</body>

</html>
