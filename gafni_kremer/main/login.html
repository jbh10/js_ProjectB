<html lang="en">

<head>

<body dir="rtl">
    <h1>משחקים בחינם</h1>
    <div id="id_open" class="login">
        <h1>כניסת משתמשים</h1>
        <h3>מלא את פרטיך</h3>
        שם: <input type="text" id="userName" /> <br /> <br />
        סיסמא: <input type="password" id="password" /> <br /> <br />
        <button onclick="login()">כניסה</button> <br /> <br />
        <a href="Registration.html">להרשמה</a><br> <br>
    </div>
    <script>
        function login() {
            let name = document.getElementById('userName').value;
            let pwd = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem("users")) || []

            for (let i = 0; i < users.length; i++) {
                let user = users[i];
                if (user.firstName == name && user.password == pwd) {
                    localStorage.setItem("player", JSON.stringify(user.firstName))
                    alert(`שלום ${user.firstName}, הכניסה תתבצע מיד...`)
                    window.location=("mainGame.html");
                    return;
                }
            }
            alert("שגיאה! הפרטים לא תואמים");
        }
    </script>
</body>
