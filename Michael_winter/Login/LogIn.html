<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./Login.css'>
    <script src='./Login.js'></script>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>Wellcome to our memory game!</h1>
            <h2 id="goLog">please log in to your account</h2>
        </div>
        <div class="box2">
            <h2>Sign In</h2>
            <input id="username" type="text" placeholder="username"/><br>
            <input id="pwd" type="password" placeholder="password"/><br><br>
            <button id="btn" onclick="userCheck()">Sign In</button>
        </div>
        <div class="box3">
            <h3>don't have an account? <a href="../Register/Register.html">create one</a></h3>
        </div>
    </div>


    
</body>
<script src='./Login.js'></script>

</html>
